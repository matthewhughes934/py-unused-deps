name: Checks
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # for convenience, install into the global env,
          # rather than wrestle with virtualenvs,
          # e.g. for installing bits in tests/end_to_end/data/install_all.sh
          cache: pip
          cache-dependency-path: Pipfile.lock
      - name: Install pipenv
        run: |
          pip install pipenv
          pipenv requirements --categories dev-packages > requirements.txt
          pip install --requirement requirements.txt
      - name: run tests
        run: coverage run --module pytest
      - name: report coverage
        run: coverage report
      - name: install mock e2e deps
        run: |
          # To keep things simple, don't bother installing virtualenvs
          poetry config virtualenvs.create false
          python ./tests/end_to_end/data/install_all.py
      - name: Run e2e tests
        run: pytest tests/end_to_end
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: Pipfile.lock
      - name: Install pipenv
        run: |
          pip install pipenv
          pip install --requirement <(pipenv requirements --categories dev-packages)
      - uses: pre-commit/action@v3.0.1
